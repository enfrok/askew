<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nature 4.0 - Aksan Edition</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
    }
    body {
      background: linear-gradient(145deg, #1c1c1e, #2c2c2e);
      color: white;
      overflow: hidden;
      height: 100vh;
    }
    .topbar {
      height: 30px;
      background: rgba(30, 30, 30, 0.9);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
    }
    .topbar .logo {
      font-weight: bold;
      font-size: 14px;
    }
    .topbar .time {
      font-size: 13px;
    }
    .dock {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .dock-icon {
      width: 50px;
      height: 50px;
      background: rgba(255,255,255,0.05);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .dock-icon:hover {
      transform: scale(1.1);
    }
    .window {
      position: absolute;
      top: 60px;
      left: 60px;
      width: 400px;
      height: 300px;
      background: #1f1f1f;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      display: none;
      flex-direction: column;
      animation: fadeIn 0.4s;
    }
    .window-header {
      height: 28px;
      background: #2b2b2b;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      display: flex;
      align-items: center;
      padding: 0 10px;
      gap: 8px;
    }
    .win-btn {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    .win-close { background: #ff5f56; cursor: pointer; }
    .win-min { background: #ffbd2e; }
    .win-max { background: #27c93f; }
    .window-body {
      padding: 10px;
      overflow: auto;
      flex: 1;
      font-size: 14px;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="logo">Ô£ø Aksan</div>
    <div class="time" id="time"></div>
  </div>

  <div class="dock">
    <div class="dock-icon" onclick="openApp('finder')">üìÅ</div>
    <div class="dock-icon" onclick="openApp('notepad')">üìù</div>
    <div class="dock-icon" onclick="openApp('browser')">üåê</div>
    <div class="dock-icon" onclick="openApp('calculator')">üßÆ</div>
    <div class="dock-icon" onclick="openApp('ai')">ü§ñ</div>
    <div class="dock-icon" onclick="openApp('settings')">‚öôÔ∏è</div>
    <div class="dock-icon" onclick="openApp('lock')">üîí</div>
  </div>

  <!-- Finder App -->
  <div class="window" id="finder">
    <div class="window-header">
      <div class="win-btn win-close" onclick="closeApp('finder')"></div>
      <div class="win-btn win-min"></div>
      <div class="win-btn win-max"></div>
    </div>
    <div class="window-body">
      Finder App (System folders coming soon)
    </div>
  </div>

  <!-- Notepad App -->
  <div class="window" id="notepad">
    <div class="window-header">
      <div class="win-btn win-close" onclick="closeApp('notepad')"></div>
      <div class="win-btn win-min"></div>
      <div class="win-btn win-max"></div>
    </div>
    <div class="window-body">
      <textarea id="note" style="width:100%; height:100%; background:#111; color:white; border:none; resize:none;">Welcome to Notepad</textarea>
    </div>
  </div>

  <!-- Browser App -->
  <div class="window" id="browser">
    <div class="window-header">
      <div class="win-btn win-close" onclick="closeApp('browser')"></div>
      <div class="win-btn win-min"></div>
      <div class="win-btn win-max"></div>
    </div>
    <div class="window-body">
      <iframe src="https://en.wikipedia.org" width="100%" height="100%" style="border:none;"></iframe>
    </div>
  </div>

  <!-- Calculator App -->
  <div class="window" id="calculator">
    <div class="window-header">
      <div class="win-btn win-close" onclick="closeApp('calculator')"></div>
      <div class="win-btn win-min"></div>
      <div class="win-btn win-max"></div>
    </div>
    <div class="window-body">
      <input id="calc-input" style="width:100%; font-size:18px; background:#000; color:#0f0;" />
      <button onclick="calcSolve()">=</button>
      <div id="calc-result"></div>
    </div>
  </div>

  <!-- AI App -->
  <div class="window" id="ai">
    <div class="window-header">
      <div class="win-btn win-close" onclick="closeApp('ai')"></div>
      <div class="win-btn win-min"></div>
      <div class="win-btn win-max"></div>
    </div>
    <div class="window-body">
      <input id="ai-input" placeholder="Ask something..." style="width:100%; background:#111; color:white;" />
      <button onclick="aiReply()">Ask</button>
      <div id="ai-response"></div>
    </div>
  </div>

  <!-- Settings App -->
  <div class="window" id="settings">
    <div class="window-header">
      <div class="win-btn win-close" onclick="closeApp('settings')"></div>
      <div class="win-btn win-min"></div>
      <div class="win-btn win-max"></div>
    </div>
    <div class="window-body">
      Settings coming soon. (Dark mode toggle, time format, etc.)
    </div>
  </div>

  <!-- Lock App -->
  <div class="window" id="lock">
    <div class="window-header">
      <div class="win-btn win-close" onclick="closeApp('lock')"></div>
      <div class="win-btn win-min"></div>
      <div class="win-btn win-max"></div>
    </div>
    <div class="window-body">
      System Locked. Please reload to unlock.
    </div>
  </div>

  <script>
    function openApp(id) {
      document.getElementById(id).style.display = 'flex';
    }
    function closeApp(id) {
      document.getElementById(id).style.display = 'none';
    }
    function calcSolve() {
      let input = document.getElementById('calc-input').value;
      try {
        let result = eval(input);
        document.getElementById('calc-result').innerText = result;
      } catch {
        document.getElementById('calc-result').innerText = 'Error';
      }
    }
    function aiReply() {
      let q = document.getElementById('ai-input').value.toLowerCase();
      let r = 'I don\'t understand.';
      if (q.includes('hello')) r = 'Hello from Enfrokian Intelligence!';
      else if (q.includes('2+2')) r = '4';
      else if (q.includes('capital of india')) r = 'New Delhi';
      else if (q.includes('solve')) r = 'Please ask a full math problem.';
      document.getElementById('ai-response').innerText = r;
    }
    setInterval(() => {
      const d = new Date();
      document.getElementById('time').innerText = d.toLocaleTimeString();
    }, 1000);
  </script>
</body>
</html>
